<footer>
    <div class="top">
        <a href="../index.html">
            <img class="top__img" [src]="content().logo.url" [title]="content().logo.title" [alt]="content().logo.alt" /></a>
    </div>
    <div class="down">
        <address class="down__address">
            <p class="down__p">{{content().info.title}}</p>
            <p class="down__p">{{content().info.subtitle}}</p>
        </address>
    </div>
</footer>
